<div class="login-body">
  <div class="login-panel ui-fluid">
    <div class="login-panel-content">
      <div class="ui-g">

        <div class="ui-g-12">
          <h1>Вход в систему</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!--TODO: fix form layout - input fields and button should be centered and use all width of parent block-->
          <!--TODO: cleanup classes in fields-->
          <div class="ui-g-12">
            <span class="md-inputfield">
                <input
                  id="username"
                  type="text"
                  pInputText
                  formControlName="username"
                  [ngClass]="{'is-invalid': submitted && f['username'].errors}" />
                <label>Пользователь</label>
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].hasError('required')">Требуется указать username</div>
              </div>
            </span>
          </div>

          <div class="ui-g-12">
            <span class="md-inputfield">
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  pInputText
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
                <label>Пароль</label>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors.required">Требуется указать пароль</div>
                </div>
            </span>
          </div>
          <div class="ui-g-12">
            <button
              [disabled]="loginForm.invalid || loading"
              class="ui-button ui-widget ui-corner-all">
              <span class="ui-button-text" *ngIf="!loading">Войти</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
